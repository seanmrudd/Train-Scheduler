<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Train Tracker Application</h1>
            <h3 class="text-center">Where is my train!?!?</h3>
        </div>

        <div class='row'>
            <div class="col-md-12">
                <a href="#train-info-form">
                    <button class="btn" id="add-train-form">Add Train</button>
                </a>
            </div>
        </div><br>

        <div class="row">

            <div class="col-md-12">

                <div class="card">
                    <div class="card-header" id='current-schedule'>
                        Current Train Schedule
                    </div>

                    <div class="card-body">
                        <table class="table" id='train-table'>
                            <thead>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <br />

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Train Information Form</div>
                    <div class="card-body">

                        <form id='train-info-form'>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Railway" type="text">
                            </div>

                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Orlando" type="text">
                            </div>

                            <div class="form-group">
                                <label for="initialTrain-input">First Train (HH:mm - military time)</label>
                                <input class="form-control" id="initialTrain-input" placeholder="13:00" type="text">
                            </div>

                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="30 minutes" type="text">
                            </div>

                            <button class="btn" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div><br>

        <div class='row'>
            <div class="col-md-12">
                <a href="#current-schedule">
                    <button class="btn" id="train-schedule">Back to Train Schedule</button>
                </a>
            </div>
        </div><br>

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/app2.js"></script>
</body>

</html>
