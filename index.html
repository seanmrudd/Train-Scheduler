<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Train Tracker Application</h1>
            <h3 class="text-center">Where is my train!?!?</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <div class="card">
                    <div class="card-header">
                        Current Train Schedule
                    </div>

                    <div class="card-body">
                        <table class="table" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <br/>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Railway" type="text">
                            </div>

                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Orlando" type="text">
                            </div>

                            <div class="form-group">
                                <label for="initialTrain-input">First Train (HH:mm - military time)</label>
                                <input class="form-control" id="initialTrain-input" placeholder="13:00" type="text">
                            </div>

                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="30 minutes" type="text">
                            </div>

                            <button class="btn" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
